<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video & Multi-Step Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: url('african-spirituality.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
        }
        .video-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        video {
            width: 100%;
            max-width: 500px;
            border: 3px solid gold;
            border-radius: 10px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 2px solid gold;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: left;
            color: white;
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 80%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid gold;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 5px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        button {
            padding: 10px;
            background-color: gold;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgoldenrod;
        }
    </style>
</head>
<body>

    <!-- Videos at the Top -->
    <div class="video-container">
        <div>
            <h3>Watch the Video in English</h3>
            <video controls>
                <source src="video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div>
            <h3>Watch the Video in Yoruba</h3>
            <video controls>
                <source src="video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <!-- Multi-Step Form -->
    <div class="form-container">
        <form id="multiStepForm">
            
            <!-- Step 1: Personal Information -->
            <div class="form-section active" id="step1">
                <h3>PERSONAL INFORMATION</h3>
                <label>Name:</label>
                <input type="text" required>

                <label>Age:</label>
                <input type="number" required>

                <label>Sex:</label>
                <div class="checkbox-group">
                    <input type="radio" name="sex" value="Male"> Male
                    <input type="radio" name="sex" value="Female"> Female
                </div>
                
                <div class="button-group">
                    <button type="button" onclick="nextStep(2)">Continue</button>
                </div>
            </div>

            <!-- Step 2: Contact Information -->
            <div class="form-section" id="step2">
                <h3>CONTACT INFORMATION</h3>
                <label>Phone Number:</label>
                <input type="tel" required>

                <label>Email Address:</label>
                <input type="email" required>
            </div>
        </form>
    </div>

</body>
</html>
