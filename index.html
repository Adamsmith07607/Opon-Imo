<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divination Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: url('african-spirituality.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 2px solid gold;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: left;
            color: white;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid gold;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: gold;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgoldenrod;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Required Information for Divination</h2>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="mothers-name">Mother's Name:</label>
            <input type="text" id="mothers-name" name="mothers-name" required>

            <label for="fathers-name">Father's Name:</label>
            <input type="text" id="fathers-name" name="fathers-name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality" required>

            <div class="button-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
