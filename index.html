<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opon Imo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: url('african-spirituality.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
        }
        .button-container {
            margin-top: 50px;
        }
        button {
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background-color: gold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: darkgoldenrod;
        }
        .video-container {
            display: none;
            margin-top: 20px;
        }
        video {
            width: 100%;
            max-width: 500px;
            border: 3px solid gold;
            border-radius: 10px;
        }
    </style>
    <script>
        function showVideo(language) {
            document.getElementById("video-container").style.display = "block";
            if (language === 'yoruba') {
                document.getElementById("video-source").src = "video2.mp4";
            } else {
                document.getElementById("video-source").src = "video1.mp4";
            }
            document.getElementById("video-player").load();
        }
    </script>
</head>
<body>

    <div class="button-container">
        <button onclick="showVideo('yoruba')">Click for Yoruba Version</button>
        <button onclick="showVideo('english')">Click for English Version</button>
    </div>

    <div class="video-container" id="video-container">
        <video controls id="video-player">
            <source id="video-source" src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

</body>
</html>
